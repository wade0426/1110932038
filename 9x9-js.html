			<tr>
				<td class="t1">
					<script>
						for (i=1;i<10;i++){
							for (j=1;j<2;j++){
							document.write(i + "*" + j + "=&nbsp;&nbsp;" + i*j+'<br>');
							}
						}	
					</script>
				</td>
